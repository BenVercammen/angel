name: jael
version: 4.0.0
description:  A simple server-side HTML templating engine for Dart. Comparable to Blade or Liquid.
homepage: https://docs.angel-dart.dev/packages/front-end/jael
publish_to: none
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  args: ^2.0.0
  charcode: ^1.0.0
  code_buffer:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/code_buffer
  source_span: ^1.0.0
  string_scanner: ^1.0.0
  symbol_table:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/symbol_table
  collection: ^1.15.0  
dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.17.3
executables:
  jaelfmt: jaelfmt