name: angel_static
description: Static server middleware for Angel. Also capable of serving Range responses.
version: 3.0.0
environment:
  sdk: ">=2.10.0 <3.0.0"
homepage: https://github.com/angel-dart/static
author: Tobe O <thosakwe@gmail.com>
publish_to: none
dependencies:
  angel_framework:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/framework
  convert: ^3.0.0
  crypto: ^3.0.0
  file: ^6.1.0
  http_parser: ^4.0.0
  path: ^1.4.2
  range_header: ^2.0.0
dev_dependencies:
  angel_test:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/test
  http:
  logging: ^1.0.0
  matcher: ^0.12.0
  pedantic: ^1.0.0
  test: ^1.15.7
  
