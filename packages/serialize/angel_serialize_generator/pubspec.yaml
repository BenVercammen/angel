name: angel_serialize_generator
version: 4.0.0
description: Model serialization generators, designed for use with Angel. Combine with angel_serialize for flexible modeling.
homepage: https://github.com/dukefirehawk/angel
publish_to: none
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  analyzer: ^1.5.0
  angel_model:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/model
  angel_serialize:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/serialize/angel_serialize
  code_buffer:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/code_buffer
  build: ^2.0.1
  build_config: ^1.0.0
  code_builder: ^4.0.0
  meta: ^1.3.0
  path: ^1.8.0
  recase: ^4.0.0
  source_gen: ^1.0.0
  quiver: ^3.0.1
dev_dependencies:
  build_runner: ^2.0.1
  collection: ^1.15.0
  pedantic: ^1.11.0
  test: ^1.17.3
