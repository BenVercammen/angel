name: angel_configuration
description: Automatic YAML application configuration loader for Angel, with .env support.
version: 3.0.0
author: Tobe O <thosakwe@gmail.com>
homepage: https://github.com/angel-dart/angel_configuration
publish_to: none
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  angel_framework:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/framework
  dotenv: ^3.0.0-nullsafety.0
#  file: ^5.0.0
  merge_map:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/merge_map
  yaml: ^3.1.0
dev_dependencies:
  io: ^1.0.0
#  logging: ^0.11.0
  pedantic: ^1.11.0
#  pretty_logging: ^1.0.0
  test: ^1.15.7
