name: angel_orm_postgres
version: 3.0.0
description: PostgreSQL support for Angel's ORM. Includes functionality for querying and transactions.
homepage: https://github.com/dukefirehawk/angel
publish_to: none
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  angel_orm:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/orm/angel_orm
  logging: ^1.0.1
  pool: ^1.5.0
  postgres: ^2.3.2

dev_dependencies:
  angel_orm_test:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/orm/angel_orm_test
  pretty_logging:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/pretty_logging
  test: ^1.17.3
