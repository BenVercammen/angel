name: angel_hot
description: Supports hot reloading/hot code push of Angel servers on file changes.
version: 4.0.0
homepage: https://github.com/dukefirehawk/angel
publish_to: none
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  angel_framework:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/framework
  angel_websocket:
   git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/websocket
  html_builder:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/html_builder
  charcode: ^1.2.0
  glob: ^2.0.1
  io: ^1.0.0
  path: ^1.8.0
  vm_service: ^6.2.0
  watcher: ^1.0.0
dev_dependencies:
  http: ^0.13.2
  logging: ^1.0.1
  pedantic: ^1.11.0
